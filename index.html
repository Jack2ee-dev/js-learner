<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Diver</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/app.js" defer></script>
  </head>
  <body class="main">
    <section class="profile-container">
      <input type="checkbox" id="profile" class="a11y-hidden" />
      <label for="profile" class="btn profile">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </label>
      <section class="user">
        <div class="user__info">
          <div class="user__icon"></div>
          <div class="user__detail"></div>
        </div>
        <div class="user__status"></div>
      </section>
    </section>
    <section class="ocean">
      <div
        class="bubble"
        style="width: 20px; height: 25px; left: 54%; bottom: 70%"
      ></div>
      <div
        class="bubble"
        style="width: 30px; height: 30px; left: 29%; bottom: 63%"
      ></div>
      <div
        class="bubble"
        style="width: 24px; height: 24px; left: 14%; bottom: 30%"
      ></div>
      <div
        class="bubble"
        style="width: 35px; height: 35px; left: 79%; bottom: 56%"
      ></div>
    </section>
    <div class="boat">
      <div class="cabin"></div>
      <div class="top"></div>
      <div class="pole"></div>
    </div>
    <div class="land">
      <div class="tree">
        <div class="leaf"></div>
        <div class="leaf left"></div>
      </div>
    </div>
    <div class="sun">
      <div class="cloud"></div>
    </div>
    <div class="moon"></div>
    <div class="stars"></div>
    <div class="bird"></div>
    <div class="bird two"></div>
    <div class="bird three"></div>
    <input type="checkbox" id="checkbox" class="a11y-hidden" />
    <label for="checkbox" class="btn mode">NIGHT</label>
  </body>
</html>
